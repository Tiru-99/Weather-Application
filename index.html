<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="description" content=" "/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="styles.css"/>
   
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins" rel="stylesheet"/>
    
    <script src="script.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    


    
    
  </head>

  <body>
    <section id="first-section">
      <nav>
        <div class="nav-wrapper">
          <h4>Weatherly.co</h4>
          <a class="button" href="#">Sign Up</a>
        </div>
      </nav>
      <div class="container">
        <div class="title" id="title">Wanna know the Weather?</div>
        <div class="images">
          <div class="image-wrapper" id="first">
            <img src="6.png" />
          </div>
          <div class="image-wrapper" id="second">
            <img src="5.png" />
          </div>
          <div class="image-wrapper" id="third">
            <img src="4.png" />
          </div>
          <div class="image-wrapper" id="forth">
            <img src="3.png" />
          </div>
          <div class="image-wrapper" id="fifth">
            <img src="2.png" />
          </div>
          <div class="image-wrapper" id="sixth">
            <img src="1.png" />
          </div>
          <div class="blur"></div>
        </div>
        <footer>
          <div class="footer-wrapper">
            <ul>
              <li>Instagram.</li>
              <li>Facebook.</li>
              <li>Dribble.</li>
              <li>Twitter.</li>
            </ul>
          </div>
        </footer>
        <div class="content">
          <div class="box">
          <div class="weather">
            <div class="searchbar">
              
              <input type="text" placeholder="Search" spellcheck="false" class="searchbox">
              
                <button class=" sbtn"><img src="icons8-search-50.png"></button>
            </div>
            <div class="condition">
              <img src="clear.png" class="wcond">
            </div>
            <div class="temp">
              <h2 class="deg">Degrees</h2>
            </div>
            <div class="cityname">
              <h4>Nagpur  </h3>
            </div>
           <div class="genvalue">
            <div class="humidity">
              <div class="img-hum">
              <img src="humidity.png">
              </div>
              <div class="hum-value">
                <h3 class="hvalue">24.4</h3>
              </div>
            </div>
           

            <div class="windspeed">
              <div class="ws-img">
               <img src="wind.png">
              </div>
              <div class="ws-value">
              <h3 class="wvalue">13.3</h3>
              </div>
            
            </div>
            
           </div>

           <div class="info">
            <h3 class="wsp">Humidity</h3>
            <h3 class="hum">Wind Speed</h3>
           </div>
            </div>
      </div>
    </section>
    <script>
  const apiKey = "e7f881b50cdd1cc5be435941be63a8a0";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".searchbox");
const searchBtn = document.querySelector(".sbtn");
const weatherIcon = document.querySelector(".wcond");
async function checkWeather(city ) {
    const response = await fetch(apiUrl + city+ `&appid=${apiKey}`);
    const data = await response.json();
    console.log(data);

    document.querySelector(".cityname").innerHTML = data.name;
    document.querySelector(".deg").innerHTML = data.main.temp + " Â°C";
    document.querySelector(".hvalue").innerHTML = data.main.humidity + " %"; // Correct property name
    document.querySelector(".wvalue").innerHTML = data.wind.speed + " km/h"; // Correct property name

    if(data.weather[0].main == "Clouds"){
      weatherIcon.src="clouds.png";
    }
    else if(data.weather[0].main =="Clear" ){
      weatherIcon.src="clear.png";
    }
    else if(data.weather[0].main =="Drizzle" ){
      weatherIcon.src="drizzle.png";
    }
    else if(data.weather[0].main =="Mist" ){
      weatherIcon.src="mist.png";
    }
    else if(data.weather[0].main =="Rain" ){
      weatherIcon.src="rain.png";
    }
}

searchBtn.addEventListener("click",()=>{
  checkWeather(searchBox.value);
});
searchBox.addEventListener("keydown", (event) => {
    if (event.key === "Enter") {
        checkWeather(searchBox.value);
    }
});

    </script>
  
  </body>
</html>
